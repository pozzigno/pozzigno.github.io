    /* 
        funzione di cambio visualizzazione tab
    */
    function show(divId) {
        var tab1 = document.getElementById('tab1');
        var tab2 = document.getElementById('tab2');
        var tab3 = document.getElementById('tab3');
        var tab4 = document.getElementById('tab4');
        var tab5 = document.getElementById('tab5');
        var tab6 = document.getElementById('tab6');
        
        if(divId=='dh') {
            tab1.className = 'on';
            tab2.className = 'off';
            tab4.className = 'off';
            tab3.className = 'off';
            tab5.className = 'off';
            tab6.className = 'off';
        } else if(divId=='sg') {
            tab1.className = 'off';
            tab2.className = 'on';
            tab3.className = 'off';
            tab4.className = 'off';
            tab5.className = 'off';
            tab6.className = 'off';
        } else if(divId=='gs') {
            tab1.className = 'off';
            tab2.className = 'off';
            tab3.className = 'on';
            tab4.className = 'off';
            tab5.className = 'off';
            tab6.className = 'off';
        } else if(divId=='sl') {
            tab1.className = 'off';
            tab2.className = 'off';
            tab3.className = 'off';
            tab4.className = 'on';
            tab5.className = 'off';
            tab6.className = 'off';
        } else if(divId=='tot') {
            tab1.className = 'off';
            tab2.className = 'off';
            tab3.className = 'off';
            tab4.className = 'off';
            tab5.className = 'on';
            tab6.className = 'off';
        } else if(divId=='skier') {
            tab1.className = 'off';
            tab2.className = 'off';
            tab3.className = 'off';
            tab4.className = 'off';
            tab5.className = 'off';
            tab6.className = 'on';
        }
        var divDisc = document.getElementById('disc');
        divDisc.value = divId.toUpperCase();
        document.classForm.submit();
    }
    </script>
