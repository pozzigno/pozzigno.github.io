    var tab1Value = "ins";
    var tab2Value = "visu";
    var tab3Value = "punti";
    function show(Id) {
        var tab1 = document.getElementById('tab1');
        var tab2 = document.getElementById('tab2');
        var tab3 = document.getElementById('tab3');
        if(Id==tab1Value) {
            tab1.className = 'on';
            tab2.className = 'off';
            tab3.className = 'off';
        } else if(Id==tab2Value) {
            tab1.className = 'off';
            tab2.className = 'on';
            tab3.className = 'off';
        } else if(Id==tab3Value) {
            tab1.className = 'off';
            tab2.className = 'off';
            tab3.className = 'on';
        }
        document.getElementById('tabType').value = Id.toUpperCase();
        document.ff.submit();
    }
    
    function updTotPoints(teamId) {
        var dd = document.getElementById(teamId + ':POINTS');
        var ddd = document.getElementById(teamId);
        var tot = 0;
        if(dd != null && ddd != null) {
            var ss = ddd.getElementsByTagName("select");
            for(var i=0; i<ss.length; i++) {
                for(var j=0; ss[i].options != null && j<ss[i].options.length; j++) {
                    if(ss[i].options[j].selected) {
                        tot += Number(ss[i].options[j].value);
                    }
                }
            }
        //dd.innerText = tot;
        dd.innerHTML = tot;
        }
    }
