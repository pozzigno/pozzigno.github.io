    /* 
        funzione di cambio visualizzazione tab
    */
 var tab1Value = "ins";
    var tab2Value = "visu";
    var tab3Value = "punti";
    function show(divId) {
        var tab1 = document.getElementById('tab1');
        var tab2 = document.getElementById('tab2');
        var tab3 = document.getElementById('tab3');
        if(divId==tab1Value) {
            tab1.className = 'on';
            tab2.className = 'off';
            tab3.className = 'off';
        } else if(divId==tab2Value) {
            tab1.className = 'off';
            tab2.className = 'on';
            tab3.className = 'off';
        } else if(divId==tab3Value) {
            tab1.className = 'off';
            tab2.className = 'off';
            tab3.className = 'on';
        }
    }
    </script>
